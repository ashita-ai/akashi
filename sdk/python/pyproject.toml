[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kyoyu"
version = "0.1.0"
description = "Python SDK for the Kyoyu decision-tracing API"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "httpx>=0.27,<1",
    "pydantic>=2.0,<3",
]

[project.optional-dependencies]
dev = [
    "pytest>=8",
    "pytest-asyncio>=0.24",
    "respx>=0.22",
]

[tool.hatch.build.targets.wheel]
packages = ["src/kyoyu"]
