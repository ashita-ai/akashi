apiVersion: v1
kind: Secret
metadata:
  name: {{ include "akashi.fullname" . }}
  labels:
    {{- include "akashi.labels" . | nindent 4 }}
type: Opaque
stringData:
  admin-api-key: {{ .Values.akashi.adminApiKey | quote }}
  database-url: {{ include "akashi.databaseUrl" . | quote }}
  notify-url: {{ .Values.database.notifyUrl | quote }}
  {{- if .Values.database.password }}
  database-password: {{ .Values.database.password | quote }}
  {{- end }}
  {{- if .Values.qdrant.apiKey }}
  qdrant-api-key: {{ .Values.qdrant.apiKey | quote }}
  {{- end }}
  {{- if .Values.embedding.openaiApiKey }}
  openai-api-key: {{ .Values.embedding.openaiApiKey | quote }}
  {{- end }}
