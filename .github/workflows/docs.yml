name: Update Docs

on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'migrations/**'
  workflow_dispatch:

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Generate project structure
        run: |
          GENERATED_DATE=$(date -u +%Y-%m-%d)
          cat > docs/project-structure.md << EOF
          # Project Structure

          Generated: ${GENERATED_DATE}

          \`\`\`
          EOF
          find . -type f -name '*.go' | grep -v '_test.go' | grep -v vendor | sort | while read f; do
            echo "$f" >> docs/project-structure.md
          done
          echo '```' >> docs/project-structure.md

      - name: Count tests
        run: |
          echo "" >> docs/project-structure.md
          echo "## Test Summary" >> docs/project-structure.md
          echo "" >> docs/project-structure.md
          echo "| Package | Tests |" >> docs/project-structure.md
          echo "|---------|-------|" >> docs/project-structure.md
          go test -list '.*' ./... 2>/dev/null | grep -E '^(ok|---|\?|Test)' | \
            awk '/^ok/ {pkg=$2} /^Test/ {tests[pkg]++} END {for(p in tests) print "| "p" | "tests[p]" |"}' >> docs/project-structure.md || true

      - name: Check for changes
        id: changes
        run: |
          git add docs/project-structure.md
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="docs/update-structure-$(date +%s)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git commit -m "docs: update project structure"
          git push -u origin "$BRANCH"
          gh pr create --title "docs: update project structure" --body "Automated update of docs/project-structure.md" --base main
