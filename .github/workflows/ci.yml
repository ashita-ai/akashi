name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install tools
        run: |
          go install golang.org/x/tools/cmd/goimports@v0.42.0
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4

      - name: Verify dependencies
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Install Atlas
        uses: ariga/setup-atlas@cf119a6512b9133214e3a98bd4f731bfc413e9cb
        with:
          version: v1.1.0

      - name: Verify migration integrity
        run: |
          atlas migrate validate --dir file://migrations

      - name: Build
        run: go build -ldflags "-X main.version=ci-${GITHUB_SHA::8}" -o bin/akashi ./cmd/akashi

      - name: Lint
        uses: golangci/golangci-lint-action@9fae48acfc02a90574d7c304a1758ef9895495fa # v7
        with:
          version: v2.8

      - name: Vet
        run: go vet ./...

      - name: Security scan
        run: govulncheck ./...

      - name: Test
        run: go test -race -count=1 -coverprofile=coverage.out ./...

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: coverage.out
          fail_ci_if_error: false
