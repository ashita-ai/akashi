# Akashi: Docker Compose for local development.
#
# Start:
#   docker compose up -d
#   docker exec akashi-ollama ollama pull mxbai-embed-large   # first run only
#   curl http://localhost:8080/health
#
# Includes: Postgres (pgvector + TimescaleDB), Ollama (embeddings), Qdrant (vector search).
# No external services required — everything runs locally.

services:
  postgres:
    image: timescale/timescaledb-ha:pg18
    container_name: akashi-postgres
    restart: unless-stopped
    # No host port — akashi connects via Docker network. For debug: docker exec -it akashi-postgres psql -U akashi
    environment:
      POSTGRES_USER: akashi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-akashi}
      POSTGRES_DB: akashi
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command: >
      postgres
        -c shared_buffers=256MB
        -c effective_cache_size=768MB
        -c wal_buffers=16MB
        -c max_wal_size=1GB
        -c synchronous_commit=off
        -c max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U akashi -d akashi"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: akashi-ollama
    restart: unless-stopped
    # No host port — akashi connects via Docker network. For debug: curl http://$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' akashi-ollama):11434/api/tags
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  qdrant:
    image: qdrant/qdrant:v1.13.6
    container_name: akashi-qdrant
    restart: unless-stopped
    # No host port — akashi connects via Docker network. For debug: docker exec -it akashi-qdrant curl localhost:6333/collections
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/127.0.0.1/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  akashi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: akashi-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      # Database: both URLs go direct to Postgres (no PgBouncer for local dev).
      DATABASE_URL: postgres://akashi:${POSTGRES_PASSWORD:-akashi}@postgres:5432/akashi?sslmode=disable
      NOTIFY_URL: postgres://akashi:${POSTGRES_PASSWORD:-akashi}@postgres:5432/akashi?sslmode=disable

      # Core settings.
      AKASHI_PORT: "8080"
      AKASHI_ADMIN_API_KEY: ${AKASHI_ADMIN_API_KEY:-admin}
      AKASHI_LOG_LEVEL: ${AKASHI_LOG_LEVEL:-info}

      # Qdrant (local, in-stack).
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: ${QDRANT_COLLECTION:-akashi_decisions}

      # Ollama for embeddings (local, in-stack).
      AKASHI_EMBEDDING_PROVIDER: ${AKASHI_EMBEDDING_PROVIDER:-ollama}
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mxbai-embed-large}
      AKASHI_EMBEDDING_DIMENSIONS: ${AKASHI_EMBEDDING_DIMENSIONS:-1024}

      # Ollama model for conflict validation (LLM gate). When set, takes priority
      # over OPENAI_API_KEY. Use a chat model (e.g. qwen2.5:3b), not an embedding model.
      AKASHI_CONFLICT_LLM_MODEL: ${AKASHI_CONFLICT_LLM_MODEL:-qwen2.5:3b}

      # OpenAI (alternative to Ollama — set AKASHI_EMBEDDING_PROVIDER=openai).
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AKASHI_EMBEDDING_MODEL: ${AKASHI_EMBEDDING_MODEL:-text-embedding-3-small}

      # JWT signing keys (persistent across rebuilds).
      AKASHI_JWT_PRIVATE_KEY: ${AKASHI_JWT_PRIVATE_KEY:-/data/jwt_private.pem}
      AKASHI_JWT_PUBLIC_KEY: ${AKASHI_JWT_PUBLIC_KEY:-/data/jwt_public.pem}

      # Observability (optional).
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-akashi}
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy

volumes:
  pgdata:
  ollama_data:
  qdrant_data:
