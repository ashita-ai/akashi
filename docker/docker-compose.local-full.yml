# Local development: full stack with local Qdrant for vector search.
#
# Usage:
#   docker compose -f docker/docker-compose.local-full.yml up -d
#   docker exec akashi-full-ollama ollama pull mxbai-embed-large   # first run only
#   curl http://localhost:8081/health
#
# Same as docker-compose.local.yml but adds a local Qdrant instance for vector
# search instead of falling back to pgvector. No PgBouncer — single-user local
# dev doesn't need connection pooling.
#
# Infrastructure services (Postgres, Redis, Qdrant, Ollama) are network-only —
# no host port bindings. They communicate via the Compose-managed network.
# Only Akashi is exposed to the host on port 8081, so this stack can run
# alongside the cloud stack (port 8080) without conflicts.

services:
  postgres:
    image: timescale/timescaledb-ha:pg18
    container_name: akashi-full-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: akashi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-akashi}
      POSTGRES_DB: akashi
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command: >
      postgres
        -c shared_buffers=256MB
        -c effective_cache_size=768MB
        -c wal_buffers=16MB
        -c max_wal_size=1GB
        -c synchronous_commit=off
        -c max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U akashi -d akashi"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    container_name: akashi-full-redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    command: >
      redis-server
        --appendonly yes
        --maxmemory 128mb
        --maxmemory-policy allkeys-lru
        --requirepass ${REDIS_PASSWORD:-akashi}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-akashi}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.13.6
    container_name: akashi-full-qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: akashi-full-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  akashi:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: akashi-full-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      # Database: no PgBouncer — both URLs go direct to Postgres via Docker network.
      DATABASE_URL: postgres://akashi:${POSTGRES_PASSWORD:-akashi}@postgres:5432/akashi?sslmode=disable
      NOTIFY_URL: postgres://akashi:${POSTGRES_PASSWORD:-akashi}@postgres:5432/akashi?sslmode=disable
      REDIS_URL: redis://default:${REDIS_PASSWORD:-akashi}@redis:6379/0

      # Core settings.
      AKASHI_PORT: "8081"
      AKASHI_ADMIN_API_KEY: ${AKASHI_ADMIN_API_KEY:-admin}
      AKASHI_LOG_LEVEL: ${AKASHI_LOG_LEVEL:-debug}

      # Qdrant for vector search (local instance via Docker network).
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ""
      QDRANT_COLLECTION: ${QDRANT_COLLECTION:-akashi_decisions}

      # Ollama for embeddings (running in the stack via Docker network).
      AKASHI_EMBEDDING_PROVIDER: ${AKASHI_EMBEDDING_PROVIDER:-ollama}
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mxbai-embed-large}
      AKASHI_EMBEDDING_DIMENSIONS: ${AKASHI_EMBEDDING_DIMENSIONS:-1024}

      # OpenAI (unused by default, set AKASHI_EMBEDDING_PROVIDER=openai to enable).
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AKASHI_EMBEDDING_MODEL: ${AKASHI_EMBEDDING_MODEL:-text-embedding-3-small}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
  qdrant_data:
  ollama_data:
