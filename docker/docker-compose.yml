services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: kyoyu-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kyoyu
      POSTGRES_PASSWORD: kyoyu
      POSTGRES_DB: kyoyu
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyoyu -d kyoyu"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
